<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

    <!-- Phonr Mockup -->
        <div class="mockup-wraper">
            <img src="images/phone-mockup.png" alt="phone frame" class="mockup-frame">


            <div class="content-wraper">

                <!-- notification bar -->
                <div class="notification-bar">
                    <p class="time">21:11</p>
                    <div class="sys-info">

                        <img src="images/battery.svg" alt="" class="battery-icon">
                    </div>
                </div>

                <div class="app-header">
                    <div class="app-name">

                    </div>
                    <div class="account-info">
                        <p>DD</p>
                    </div>
                </div>

                </div>

                <div class="second-line">
                    <p class="menu-text">Menu<p>
                    <p class="menu-link">View All</p>
                </div>
